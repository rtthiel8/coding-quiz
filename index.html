<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="container mt-5">

        <div class="p-5 main" id="banner">
            <h1>Coding Quiz</h1>
            <h5>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</h5>

            <button class="mt-4" id="start">Start Quiz</button>

        </div>

        <div class="text-center main p-5 mt-5" id="questions">

            <div id="clock">
                <h1 id="time">:60</h1>
            </div>
            <h2 id="question">
                Question goes here!
            </h2>
            <div class="" id="answers">
                <div class="mt-4"><button>1.answer</button></div>
                <div class="mt-4"><button>2.answer</button></div>
                <div class="mt-4"><button>3.answer</button></div>
                <div class="mt-4"><button>4.answer</button></div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <script src="assets/js/index.js"></script>
</body>

</html>
